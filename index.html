<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Ainhoa">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Pokédex</title>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Pokédex</h1>
            <div class="search-bar">
                <input type="text" id="pokemonInput" placeholder="Escribe un pokémon"/>
                <button id="buscarBtn">Buscar</button>
            </div>
        </div>
    </header>

    <!-- Main Page -->
    <div id="homeScreen">
        <br>
        <p id="mainMsg">&nbsp;Escribe el nombre de un Pokémon&nbsp;</p>
        <br>
        <img src="assets/rotomdex.png" alt="rotomdex" id="homeLogo">
    </div>

    <!-- Error Page -->
    <p id="badName">Error: No se encuentra ese Pokémon</p>

    <!-- Search Page -->
    <div id="container">
        <br>
        <h2 id="name"></h2>

        <div id="galery">
            <img id="front" src="" alt="front" width="100px">
            <img id="back" src="" alt="back" width="100px">
            <img id="front_shiny" src="" alt="front_shiny" width="100px">
            <img id="back_shiny" src="" alt="back_shiny" width="100px">
        </div>
        <div id="audiocry">
            <audio controls id="audio">
                <source id="cry" src="" type="audio/ogg">
            </audio>
        </div>
        <div id="tabla">
            <table id="stats">
                <tr>
                    <td>PS</td>
                    <td>Ataque</td>
                    <td>Defensa</td>
                    <td>Ataque Especial</td>
                    <td>Defensa Especial</td>
                    <td>Velocidad</td>
                </tr>
                <tr>
                    <td id="ps"></td>
                    <td id="ataque"></td>
                    <td id="defensa"></td>
                    <td id="ataque_especial"></td>
                    <td id="defensa_especial"></td>
                    <td id="velocidad"></td>
                </tr>
            </table>
        </div>
        <br>
    </div>
</body>
</html>
