<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Ainhoa">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <input type="text" id="pokemonInput" placeholder="Escribe un pokémon"/>
        <button id="buscarBtn">Buscar</button>
    </header>
    <div id="container">
        <br>
        <h2 id="name"></h2>

        <div id="galery">
            <img id="front" src="assets/front.png" alt="front" width="100px">
            <img id="back" src="assets/back.png" alt="back" width="100px">
            <img id="front_shiny" src="assets/front_shiny.png" alt="front_shiny" width="100px">
            <img id="back_shiny" src="assets/back_shiny.png" alt="back_shiny" width="100px">
        </div>
        <div >
            <audio controls id="audio">
                <source id="cry" src="assets/cries_pokemon_latest_282.ogg" type="audio/ogg">
            </audio>
        </div>
        <div id="tabla">
            <table id="stats">
                <tr>
                    <td>PS</td>
                    <td>Ataque</td>
                    <td>Defensa</td>
                    <td>Ataque Especial</td>
                    <td>Defensa Especial</td>
                    <td>Velocidad</td>
                </tr>
                <tr>
                    <td id="ps"></td>
                    <td id="ataque"></td>
                    <td id="defensa"></td>
                    <td id="ataque_especial"></td>
                    <td id="defensa_especial"></td>
                    <td id="velocidad"></td>
                </tr>
            </table>
        </div>
        <br>
    </div>
</body>
</html>
