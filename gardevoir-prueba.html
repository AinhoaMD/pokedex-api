<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Ainhoa">
    <link rel="stylesheet" href="styles.css">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    <div id="container">
        <br>
        <h2>Gardevoir</h2>

        <div id="galery">
            <img src="assets/front.png" alt="front" width="100px">
            <img src="assets/back.png" alt="front" width="100px">
            <img src="assets/front_shiny.png" alt="front" width="100px">
            <img src="assets/back_shiny.png" alt="front" width="100px">
        </div>
        <div id="cry">
            <audio controls>
                <source src="assets/cries_pokemon_latest_282.ogg" type="audio/ogg">
            </audio>
        </div>
        <div id="tabla">
            <table id="stats">
                <tr>
                    <td>PS</td>
                    <td>Ataque</td>
                    <td>Defensa</td>
                    <td>Ataque Especial</td>
                    <td>Defensa Especial</td>
                    <td>Velocidad</td>
                </tr>
                <tr>
                    <td>68</td>
                    <td>65</td>
                    <td>65</td>
                    <td>125</td>
                    <td>115</td>
                    <td>80</td>
                </tr>
            </table>
        </div>
        <br>
    </div>
</body>
</html>
